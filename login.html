<html>
	<head>
		<meta charset="utf-8"/>
		<script src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Cactooz Login</title>
		<meta name="viewport" content="width=device-width; initial-scale=1;">
	</head>
	<body>
		<header class="">
			<a href="">Cactooz</a>
			
		</header>
		<div class="main-block">
			<h2>All your Instagram accounts in one place</h2>
			<form role="form">
				<label for="email">Your E-mail:</label>
				<input id="email" class="form-control" placeholder="Email">
				<label for="password">Password:</label>
				<input id="password" type="password" class="form-control" placeholder="Password">
				<a href="" id="prompt">Forgot  password?</a>
				<br/>
				<input id="remember" type="checkbox">
				<label for="remember">Remember me</label>
				<button class="form-control btn-primary">Log in</button>
				<div><a href="" id="create">Don’t have an account? Register here.</a></div>
			</form>
		</div>
		<footer>
		</footer>
	</body>
</html>
