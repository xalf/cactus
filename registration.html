<html>
	<head>
		<meta charset="utf-8"/>
		<script src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Cactooz Registration</title>
		<meta name="viewport" content="width=device-width; initial-scale=1;">
	</head>
	<body>
		<header class="">
			<a href="">Cactooz</a>
			
		</header>
		<div class="main-block">
			<h2>Create a new <br/>account</h2>
			<form role="form">
				<label for="login">Email:</label>
				<input id="login" class="form-control" placeholder="Email">
				<label for="password">Password:</label>
				<input id="password" type="password" class="form-control"  placeholder="Password">
				<label for="password-repeat">Repeat Password:</label>
				<input id="password-repeat" class="form-control" type="text"  placeholder="Repeat Password">
				<button class="form-control btn-primary">Register</button>
			</form>
		</div>
	</body>
</html>
